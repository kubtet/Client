<h1 style="font-size: xx-large; margin-bottom: 50px; text-align: center;">Welcome to BookShelf!</h1>
<app-login (toRegister)="modeToggler($event)" *ngIf="!registerMode"></app-login>
<app-register (toLogin)="modeToggler($event)" *ngIf="registerMode"></app-register>
<ul *ngIf="accountService.currentUser$ | async">
  <li *ngFor="let user of users">
    {{ user.id }} - {{ user.login }}
  </li>
</ul>
