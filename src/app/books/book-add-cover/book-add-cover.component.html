<div class="row">
    <div class="card col-12">
        <div class="card-body">
            <div class="file-uploader">
                <div>
                    <h4 style="color: rgb(72, 77, 77);">Add the cover</h4>
                    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                        [uploader]="uploader" class="upload bg-faded p-3 text-center mb-3 my-drop-zone">
                        <i class="fa fa-upload fa-3x"></i>
                        Drop photo here
                    </div>
                    <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*" />
                </div>
                <div style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of uploader?.queue">
                                <td><strong>{{ item?.file?.name }}</strong></td>
                                <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 |
                                    number:'.2'
                                    }} MB</td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="button" class="btn btn-success btn-s"
                            [disabled]="!uploader?.getNotUploadedItems()?.length"
                            (click)="uploadCover()">Upload</button>
                        <button type="button" class="btn btn-danger btn-s" (click)="uploader?.clearQueue()"
                            [disabled]="!uploader?.queue?.length">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
